
<app-navbar></app-navbar>

            <div class="card-body">
              <p class="card-title fs-6">{{book.name}}</p>
              <!-- <p class="card-text">{{book.author}}</p>
              <p class="card-text">{{book.price}}</p> -->
              <button class="btn btn-light col-12 mx-auto text-white shadow-sm" style="background-color:#9d4edd">Rent</button>
            </div>
          </div>
    </div>
</div>
