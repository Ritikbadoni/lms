<div class="main-content">
    <div class="container">
        <div class="card mx-auto my-auto blur-rounded mt-4" style="background-image: url('../../../assets/img/curved-images/curved5-small.jpg'); background-size:cover; height: 400px;">
            <div class="card-img-overlay mt-5 text-center">
                <h1 class="text-white">Welcome Back!</h1>
                <i class="bi bi-book-half text-white" style="font-size: 500%;"></i>
                <h3 class="text-white">Find your favourite books here!!</h3>
            </div>
        </div>
    </div>
    <div class="card align-center mx-auto shadow-lg" style="height: 500px; width: 400px; margin-top: -90px">
        <div class="form-signin w-100 m-auto">
            <p class="alert alert-danger text-center h6 mt-7" *ngIf="errorMsg !== undefined">
              {{ errorMsg }}
            </p>
            <form class="m-3" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
                <h1 class="text-center" style="font-family: 'Times New Roman', Times, serif; color:#9d4edd">Sign In</h1>
                    <div class="m-5">
                        <div class="form">
                            <label for="floatingInput">Email</label>
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" formControlName="email" name="email" type="email" required>
                         </div>
                        <div class="form mt-4">
                            <label for="floatingPassword">Password</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="*******" formControlName="password" name="password" type="password" required>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button class="btn text-white mx-auto my-auto" style="background-color: #9d4edd; width: 200px;" type="submit">Sign In
                            <span *ngIf="loader" >&nbsp;
                            </span>
                             <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                             </div>
                        </button>
                    </div>
                    <div class="header">
                        <h5 class="fs-6 text-center">
                        <p class="signup mt-3">Don't have account? <a routerLink="/signup"  class="signup2" style="color: #6818a5; text-decoration:none">Create an account</a></p></h5>
                    </div>
            </form>
        </div>
    </div>
 </div>
