<div class="main-content">
  <div class="container">
      <div class="card  mx-auto my-auto blur-rounded mt-4" style="background-image: url('../../../assets/img/curved-images/curved14.jpg'); height: 400px; background-size: cover;">
          <div class="card-img-overlay mt-5 text-center">
              <h1 class="text-white">Welcome!</h1>
              <i class="bi bi-book-half text-white" style="font-size: 500%;"></i>
              <h3 class="text-white">Register to explore books!!</h3>
          </div>
      </div>
  </div>
  <div class="card align-center mx-auto shadow-lg" style="height: 500px; width: 400px; margin-top:-90px">
    <div class="card-body align-items-center" style="margin-inline: 50px; margin-top: 40px">
        <h2 class="text-center" style="color:#120D44">Register</h2>
        <form class="m-auto" [formGroup]="registerForm" (ngSubmit)="onSignup(registerForm)">
              <div class="mt-3 mb-3">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="john" aria-label="Name" aria-describedby="email-addon" formControlName="name">
              </div>
              <div class="mt-3 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="name@eg.com" aria-label="Email" aria-describedby="email-addon" formControlName="email">
              </div>
              <div class="mt-3 mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="*********" aria-label="Password" aria-describedby="password-addon" formControlName="password">
              </div>
              <div class="form-check form-check-info text-left">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label " for="flexCheckDefault">
                  I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                </label>
              </div>
              <div class="text-center m-5">
                <button class="btn text-white mt-3 btn-outline-none" style="background: linear-gradient(90deg, hsla(209, 69%, 35%, 1) 0%, hsla(245, 68%, 16%, 1) 100%); width: 200px;" type="submit">Sign up</button>
              </div>
              <h5 class="text-sm fs-6 mt-2 text-center">Already have an account? <a class="font-weight-bolder" style="text-decoration: none; color:#1B5B96" routerLink="/signin">Sign in</a></h5>
        </form>
     </div>
  </div>
</div>
      <div class="col-md-6">
        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
          <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
        </div>
      </div>
