<div class="table">
  <button type="button" class="btn2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="book()" >
    Add Book
  </button>
</div>
<div class="container mt-2">
  <h3>Book Details</h3>
  <table class="table">
      <thead>
          <tr>
              <th>Sr.No</th>
              <th>Book Name</th>
              <th>Author Name</th>
              <th>Genre</th>
              <th>Price</th>
              <th>Availbilty</th>
              
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let info of bookdata; index as idx">
              <td>{{idx + 1}}</td>
              <td>{{info.name}}</td>
              <td>{{info.author}}</td>
              <td>{{info.genre}}</td>
              <td>{{info.price}}</td>
              <td>{{info.available}}</td>
              <td>
                <button class="btn btn-danger" type="button" routerLink="manage-book" (click)="deleteBook(info.docId)" >Delete</button>
                <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateBook(info.docId, idx)">Update</button>
              </td>
          </tr>
      </tbody> 
  </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{text}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-fade" id="bookform" *ngIf="addbook"> 
          <div>
            <form [formGroup]="bookForm" (ngSubmit)="addBook()" >
              <div class="form-group ">
                <label for="BookName" class="col-sm-2 col-form-label">Book-Name</label>
                <div class="col-sm-10">
                  <input #Name type="text" class="form-control" id="BookName" placeholder="doglapan" formControlName="name" ngModel>
                </div>
              </div>
              <div class="form-group">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                  <input #Author  type="text" class="form-control" id="Author" placeholder="Ashneer Grover" formControlName="author" ngModel>
                </div>
              </div>
              <div class="form-group">
                <label for="Genre" class="col-sm-2 col-form-label">Genre</label>
                <div class="col-sm-10">
                  <input #Genre type="text" class="form-control" id="Genre" placeholder="Autobiography" formControlName="genre" ngModel>
                </div>
              </div>
              <div class="form-group">
                <label for="Price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input #Price type="text" class="form-control" id="Price" placeholder="â‚¹349" formControlName="price" ngModel>
                </div>
              </div>
              <div class="form-group">
                <input type="checkbox" formControlName="available">available
              <br>
              <input type="checkbox" formControlName="notavailable">out of stock
              </div>
              <div class="form-group">
                <label class="image" for="image" >Select Image</label><br>
                <input type="file" formControlName="image" accept="image/png image/jpeg image/jpg">
              </div>
              <div class="form-group">
                 <button class="btn btn-dark" type="submit" routerLink="/manage-book" >{{text}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
